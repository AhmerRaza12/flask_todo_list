
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="welcome.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Todo List</a>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn" type="button" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="avatarImg" src="avatar-placeholder.png" alt="Avatar" class="rounded-circle" width="40" height="40">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown">
                        <li><button class="dropdown-item" type="button" id="logoutBtn">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Card Section -->
    <div class="container mt-4">
        <h1 class="text-center">Here are your tasks, <span id="userNameSpan"></span></h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="todoListContainer">
            <!-- Existing cards will be dynamically added here -->
        </div>
    
        <!-- Add Card -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <div class="card add-card">
                    <button class="btn btn-info add-btn"><i class="bi bi-plus"></i></button>
                    <div class="add-form mt-3">
                        <form id="taskForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="taskDescription" placeholder="Enter task description..." required></textarea>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="taskStatus" required>
                                    <option value="" disabled selected>Select status</option>
                                    <option value="active">active</option>
                                    <option value="disabled">disabled</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- import bootstrap add icon or icons cdn so we can use that -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script src="welcome.js"></script>
</body>
</html>
